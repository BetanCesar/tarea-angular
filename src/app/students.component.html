<h2>Alumnos</h2>
<table>
  <thead>
    <tr>
      <th>Matricula</th>
      <th>Nombre</th>
      <th>Carrera</th>
      <th>Edad</th>
      <th>Telefono</th>
      <th>% Beca</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td [class.selected]="student === selectedStudent" (click)="onSelect(student)" (click)="gotoDetail()">{{student.mat}}</td>
      <td>{{student.names}} {{student.lastName}}</td>
      <td>{{student.career}}</td>
      <td>{{student.age}}</td>
      <td>{{student.phone}}</td>
      <td>{{student.scolarship}}</td>
    </tr>
  </tbody>
</table>
