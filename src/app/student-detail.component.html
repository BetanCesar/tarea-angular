<div *ngIf="student">
  <div class="col-sm-12">
    <div class="col-sm-2">
      <img src="../assets/images/{{student.image}}" class="img-thumbnail img-student-detail center-block">
    </div>
    <div class="text-center">
      <h2>Alumno: {{student.names}} {{student.lastName}}</h2>
    </div>
  </div>
  <table class="table table-hover col-sm-6">
    <thead class="table-info">
    <tr>
      <td>Materia </td>
      <td>Calificaci√≥n </td>
    </tr>
    </thead>
    <tr *ngFor="let subject of student.subjects">
      <td>{{ subject.name }} </td><td>{{ subject.grade }} </td>
    </tr>
  </table>
  <div class="col-sm-1"><label>Carrera: </label>
    <input [(ngModel)]="student.career" class="form-control" placeholder="Carrera"/>
  </div>
  <div class="col-sm-3">
    <label>Nombres: </label>
    <input [(ngModel)]="student.names" class="form-control" placeholder="Nombres"/>
  </div>
  <div class="col-sm-4">
    <label>Apellidos: </label>
    <input [(ngModel)]="student.lastName" class="form-control" placeholder="Apellidos"/>
  </div>
  <div class="col-sm-1">
    <label>Edad: </label>
    <input [(ngModel)]="student.age" class="form-control" placeholder="Edad"/>
  </div>
  <div class="col-sm-2">
    <label>Telefono: </label>
    <input [(ngModel)]="student.phone" class="form-control" placeholder="Telefono"/>
  </div>
  <div class="col-sm-1">
    <label>Beca: </label>
    <input [(ngModel)]="student.scolarship" class="form-control" placeholder="Beca"/>
  </div>
  <div class="col-sm-4 col-sm-offset-4">
    <button (click)="goBack()" class="btn btn-primary btn-block" id="btn-back">Atras</button>
  </div>
</div>
